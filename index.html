<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BEM - button</title>

	<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="./dist/bundle.css">
	
</head>
<body>

	<section class="section section--vertical">
		<img src="dist/yandex-logo.png" alt="yandex-logo" class="section__image">
		<p class="section__text">
			<b>BEM</b> = Block, Element, Modifier
		</p>
		<code>
			<pre>
/* Block component */
.btn {}

/* Element that depends upon the block */ 
.btn__price {}

/* Modifier that changes the style of the block */
.btn--orange {} 
.btn--big {}
			</pre>
		</code>
		<a href="https://habrahabr.ru/company/yandex/blog/251473/" class="section__link" target="_blank">Habrahabr bem link</a>
	</section>

	<section class="section section--second">
		<!-- button fill -->
		<div class="button__wrapper">
			<div class="button button--red button--sm">button</div>
			<a href="javascript:void(0);" class="button button--indigo button--md">button</a>
			<button class="button button--green button--lg">button</button>
		</div>
		
		<!-- button outline -->
		<div class="button__wrapper">
			<div class="button button--outline-red button--sm">button</div>
			<a href="javascript:void(0);" class="button button--outline-indigo button--md">button</a>
			<button class="button button--outline-green button--lg">button</button>
		</div>

		<!-- button duble -->
		<div class="button__wrapper">
			<div class="button button--outline-red button--green button--sm">button</div>
			<a href="javascript:void(0);" class="button button--outline-indigo button--red button--md">button</a>
			<button class="button--indigo button button--outline-green button--lg">button</button>	
		</div>
	</section>

</body>
</html>
